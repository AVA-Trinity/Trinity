<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <header>
    </header>

    <section><!-- justify-content can be used for responsive cases as well with the help of .justify-content-{sm|md|lg|xl|xxl}-{start|end|center|between|around|evenly} class -->
      <div class="d-flex justify-content-start bd-highlight mb-2">
        <div class="p-2 bd-highlight">Flex item</div>
        <div class="p-2 bd-highlight">Flex item</div>
        <div class="p-2 bd-highlight">Flex item</div>
      </div>
      <div class="d-flex justify-content-end bd-highlight mb-2">
        <div class="p-2 bd-highlight">Flex item</div>
        <div class="p-2 bd-highlight">Flex item</div>
        <div class="p-2 bd-highlight">Flex item</div>
      </div>
      <div class="d-flex justify-content-center bd-highlight mb-2">
        <div class="p-2 bd-highlight">Flex item</div>
        <div class="p-2 bd-highlight">Flex item</div>
        <div class="p-2 bd-highlight">Flex item</div>
      </div>
      <div class="d-flex justify-content-between bd-highlight mb-2">
        <div class="p-2 bd-highlight">Flex item</div>
        <div class="p-2 bd-highlight" class="border-top-10">Flex1 item</div>
        <div class="p-2 bd-highlight">Flex item</div>
      </div>
      <div class="d-flex justify-content-around bd-highlight mb-2">
        <div class="p-2 bd-highlight">Flex item</div>
        <div class="p-2 bd-highlight">Flex item</div>
        <div class="p-2 bd-highlight">Flex item</div>
      </div>
      <div class="d-flex justify-content-evenly bd-highlight"><!-- New -->
        <div class="p-2 bd-highlight">Flex item</div>
        <div class="p-2 bd-highlight">Flex item</div>
        <div class="p-2 bd-highlight">Flex item</div>
      </div>
      <div class="d-flex justify-content-evenly bd-highlight"><!-- New -->
        <div class="p-2 bd-highlight">Flex item</div>
        <div class="p-2 bd-highlight">Flex item</div>
        <div class="p-2 bd-highlight">Flex item</div>
      </div>
    </section>

    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
